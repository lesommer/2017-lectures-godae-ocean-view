#  Scope of ocean circulation models

## Ocean circulation modelling ?


 -  a branch of **numerical modelling** focusing on the representation of the physical mechanisms governing the **evolution of ocean physical properties**, namely $T, S, u, v, w$  
--
&nbsp;

 	-  over spatial scales ranging from the **global** scale to **kilometric** scales 
--
&nbsp;

 	-  over time scales ranging from **hours to decades** (and more). 


--

 - the need to account for **cross-scale interactions** (e.g. through subgrid closure) and **uncertainty** is consubstancial to ocean circulaton modelling
 
--
&nbsp;


&nbsp;

--

 - this is why ocean circulation models should be applied both
--
&nbsp;

  - in **realistic settings** at global or regional scale
--
&nbsp;

  - or in idealized settings for **process studies**.

class: left
#  Ocean circulation models 

## in practice ocean model are 

--

 - providing **approximate numerical solutions** to a set of PDEs describing ocean dynamics; 
 
--
 
 - based on a **approximated version of Navier-Stokes equations** adapted to our regimes of interest;

--

 - given a set of **initial and boundary conditions**.
 

--

 - The first attempt to formulate and solve this problem : pioneering work of *Bryan (1969)*. 

--


## even more practically

--

 
 - ocean circulation models assemble **20 000 to 200 000 lines of codes**, usually written in FORTRAN or C; 

--

 - ocean circulation models are run on **supercomputers in HPC centers**; 

--
 
 - each code is the result of **5 to 10 years of development**; 

--

 - developping/maintaining/running ocean circulation models requires collaborations among **different people with different skills**.

#  Range of applications of ocean circulation models 

&nbsp;

--

- Ocean circulation models may be used standalone (*forced simulation*) for **hindcasting ocean circulation**; 

--

- when integrated in a data assimilation framework, they may be used for producing **short range ocean forecasts and ocean reanalysis** ; 

--

- coupled to atmospheric circulation models, they may be used for **seasonal to decadal forecasts**; 

--

- fully integrated in Earth System Models, they are used for **climate modelling and projection**. 

--

- Ocean scientists also simply use ocean circulation models as experiment tools of choice for improving our **mechanistic understanding of the ocean**.

--
&nbsp;

&nbsp;

.center[
The previously listed ocean circulation models all have preferential **target applications** but the general trends is towards **seamless** modelling.
]

class: left
#  Ocean circulation models and operational oceanography 

--

**1. Ocean modelling is a major component of operational oceanography**. 

--

 - Ocean circulation models are a building block of global and regional **operational oceanography forecasting systems**. 
 
--

 - Ocean circulation models are used in conjonction with data assimilation for **extrapolating both in space and in time** the available satellite and in-situ oceanic observations.

--

 - Numerical tools based on first principle physics used for building a **physically consistant estimate of the ocean state and of its evolution**. 

--

 - Ocean models are also used at various stages for **preparing future oceanic observations** (*Observing System Experiments*)

--

**2. Ocean circulation modelling and ocean satellite remote sensing are intrinsically related**. 

--

 - Ocean circulation modelling and ocean satellite remote sensing share **a common history** over the past 30years. 

--

 - The **resolution of global ocean model** generally follows the evolution of satellite altimetry (altimetry  provides a target for advancing models). 

--

 - Ocean circulation models are used for **preparing satellite missions**.

class: left
#  Approximations to the Navier Stokes equation

--

 - **Spherical earth approximation** : 
 a convenience approximation, note that models may use variable $g$.
 
--
 
 - **Thin-shell approximation** :
allows to neglect variations of the local rotation rate with respect to depth, which simplifies the treatment of the Coriolis force. 

--

 - **Turbulent closure hypothesis** : 
assumes that the nonlinear terms involving correlations of variables at small scale can be fully prescribed from knowledge of the large scales. 

--

 - **Boussinesq hypothesis** : neglecting variation of relative density in the momentum equation. But some models have actually relaxed this approximation. 

--

 - **Hydrostatic hypothesis** : 
allows to neglect vertical acceleration; $w$ becomes a diagnostic variable. But some models are relaxing this hypothesis.

--

 -  **Incompressibility hypothesis** : 
assuming that sound waves propagate at infinite celerity, this allows to use longer time steps. 


---
class: left
#  Primitive equations
--

### horizontal momentum equation

`$$
\frac{\partial \mathbf{U}_h}{\partial t } = -
[(\nabla \times \mathbf{U} ) \times \mathbf{U}+ \frac{1}{2} \nabla (\mathbf{U}^2)]_h -
f \,\mathbf{k}\times \mathbf{U}_h-
\frac{1}{\rho_0} \, \nabla_h p +
\mathbf{D}^{\mathbf{U}} +
\mathbf{F}^{\mathbf{U}}$$`
--

### hydrostatic equation
`$$
\frac{\partial p}{\partial z } = - \rho\, g$$`

--

### incompressibility condition
`$$
\nabla \cdot \mathbf{U} = 0$$`

--

### conservation of heat
`$$
\frac{\partial T}{\partial t } = -
\nabla \cdot (T \mathbf{U}) + 
D^T +
F^T$$`

--

### conservation of salinity
`$$
\frac{\partial S}{\partial t } = -
\nabla \cdot (S \mathbf{U}) +
D^S +
F^S$$`


---
class: left
#  Additional equations
--


### Equation of state of sea water

`$$
\rho = \rho(T, S, p)
$$`
with $T$ is conservative temperature and $S$ is absolute salinity (TEOS10).

--
.center[
<img style="width:60%"  src="../figures/rIoFu.png" >
]

--
.center[
**The equation of state is a strongly nonlinear at cold temperature and high pressure.**]
---
class: left
#  Additional equations
--


### Surface boundary conditions 

 - kinematic condition : 
`$$
\frac{\partial \eta}{\partial t} + \mathbf{U}_h\cdot\nabla \eta = w_{|surf} + E - P 
$$`

(*most ocean circulation models no longer use the rigid lid approximation*)

--
 - pressure condition : 
`$$
p_{|surf} = p_{atm} (x,y,t)
$$`

--



- air-sea fluxes of freshwater and heat:

`$$
K_v \, \frac{\partial T}{\partial z}_{|surf} = -\rho C_p Q 
\qquad 
K_v \, \frac{\partial S}{\partial z}_{|surf} = 0
$$`

--


 - air-sea fluxes of momentum

`$$
A_v \frac{\partial \mathbf{U}_h}{\partial z}_{|surf} = \frac{1}{\rho_0} (\tau_x, \tau_y)
$$`

class: left
# Numerical discretization schemes

.center[
**How to guarantee that we get as accurate an answer as we wish, as long as we discretize our function finely enough in space and in time ?**] 
--
&nbsp;
.left[
Numerical schemes should meet $3$ conditions (Haidvogel and Beckmann):] 
--
&nbsp;

##  Convergence 

An approximate difference equation (ADE) is **convergent** if the solution of the ADE approaches hat of the partial differencial equation (PDE) as $\Delta x,\Delta t \rightarrow 0$.

--

## Consistency 
An approximate difference equation is **consistent** if the ADE approaches the partial differential equation as  $(\Delta x,\Delta t) \rightarrow 0$.

--

## Stability 

An approximate difference equation is **stable** if it has an upper limit (as $t\rightarrow \infty$) to the growth of the solution (or to errors introduced by round-offs).



---
class: left
# Numerical discretization schemes
##  Order of accuracy of discretization schemes

--

assume that we are refining the spatial (or temporal) resolution of an integration

`$$
\Delta x \rightarrow \Delta x / 2
\qquad 
\Delta t \rightarrow \Delta t / 2
$$`

--

the order of accuracy of the discretization schemes tells you about how the total error per time-step will change : 

--
 - first order schemes  : $E\rightarrow E/2$

 - second order schemes  : $E\rightarrow E/4$

 - third order schemes  : $E\rightarrow E/8$

 - fourth order schemes  : $E\rightarrow E/16$

--

.left-column[
You can get **formal mathematical proofs** of the order of accuracy of numerical schemes. 
]
--

.right-column[
The order of accuracy does not inform about how large is the error, but only about **how it varies with resolution**. 
]
--

&nbsp;


.center[**Using high orders schemes provides a good alternative to increasing resolution.**]

class: left
# Boundary forcing of ocean circulation models
##  The ocean is a forced dissipative system
&nbsp;

 - Atmospheric **momentum and buoyancy fluxes** are predominantly responsible for **driving the ocean**’s large scale horizontal and overturning circulations.

--

 - Additional influences include forcing at continental boundaries from **river inflow and calving glaciers**, as well as in polar regions where **sea ice dynamics** greatly affect the surface buoyancy fluxes. 

--

 - Dissipation in the ocean generally occurs at the microscale, with **turbulent processes converting mechanical energy to heat**.
 
--
 
&nbsp;

.center[
**The boundary forcing and the mechanical energy dissipation are key to a good ocean model simulation.**  ]



---
class: left
# Boundary forcing of ocean circulation models

##  Atmospheric forcing of ocean circulation
&nbsp;

 - Atmospheric forcing occurs over basin scales, with **timescales** set by  : 
 
--
 
   - the **diurnal** cycle
 
--
 
   - **synoptic** weather variability (days)
 
--
 
   - the **seasonal** cycle
 
--
 
   - **interannual** fluctuations (such as the NAO and ENSO). 

---

class: left
#  Caveats with air-sea forcing in ocean models

&nbsp;

--

- **large uncertainty** in air-temperature, specific humidity and winds from reanalysis especially at high latitudes 

--

- atmospheric gridded products (satellite / reanalysis) are available at a **coarser spatial scale** that the most high end ocean models. 

--

- the **bulk formulae** are constrained by a handfull of data, mostly representative of mid-latitude oceans under quiet conditions (waves, winds)

--

- **missing freshwater feedback** from evaporation onto precipitation in forced models, this is why forced ocean model use surface salinity restoring. 

--

- **phase mismatch** between observed fields that are influenced by the *real* ocean state and the *simulated* ocean state in non-assimilated models...


--

- the **dynamical feedbacks from ocean state onto atmospheric properties** in the atmospheric boundary layer are not accounted for.
